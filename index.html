<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday Atika Amin!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: radial-gradient(circle at top, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      color: white;
    }

    /* Wrapper to shift content downward */
    #content-wrapper {
      transform: translateY(40px); /* shift whole content down by 40px */
      transition: transform 0.5s ease;
    }

    h1 {
      font-size: 3.5em;
      margin-top: 20px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    h2 {
      font-size: 1.5em;
      max-width: 600px;
      margin: 10px auto 30px;
      text-shadow: 0 0 10px #fff;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #fff, 0 0 20px #ff6ec4;
      }
      to {
        text-shadow: 0 0 20px #fff, 0 0 30px #fcb045;
      }
    }

    img {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      margin-top: 20px;
      border: 6px solid gold;
      box-shadow: 0 0 30px white;
      transition: transform 0.3s;
      object-fit: cover;
    }

    img:hover {
      transform: scale(1.05);
    }

    /* Cake Styles */
    .cake {
      position: relative;
      margin: 40px auto 30px;
      width: 220px;
      height: 190px;
    }

    .tier {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 14px;
      box-shadow:
        inset 0 5px 10px rgba(255, 255, 255, 0.6),
        0 5px 10px rgba(0, 0, 0, 0.2);
      overflow: visible;
    }

    .tier1 {
      bottom: 0;
      width: 220px;
      height: 70px;
      background: linear-gradient(145deg, #f48fb1 0%, #c75c7a 100%);
      border: 2px solid #c44b70;
    }

    .tier1 .drip {
      position: absolute;
      top: -18px;
      left: 10px;
      width: 30px;
      height: 18px;
      background: #fff0f5;
      border-radius: 0 0 50% 50% / 0 0 100% 100%;
      box-shadow: 0 2px 5px rgba(255, 255, 255, 0.8);
      filter: drop-shadow(0 0 2px #ffc0cb);
      animation: dripFloat 4s ease-in-out infinite;
    }
    .tier1 .drip:nth-child(2) {
      left: 90px;
      animation-delay: 1.5s;
    }
    .tier1 .drip:nth-child(3) {
      left: 170px;
      animation-delay: 3s;
    }

    @keyframes dripFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(5px); }
    }

    .tier2 {
      bottom: 70px;
      width: 160px;
      height: 60px;
      background: linear-gradient(145deg, #f06292 0%, #ab4465 100%);
      border: 2px solid #9d3959;
    }

    .tier2 .drip {
      position: absolute;
      top: -18px;
      left: 15px;
      width: 25px;
      height: 15px;
      background: #ffe6f0;
      border-radius: 0 0 50% 50% / 0 0 100% 100%;
      box-shadow: 0 2px 5px rgba(255, 255, 255, 0.7);
      filter: drop-shadow(0 0 2px #ff9ac1);
      animation: dripFloat 3.5s ease-in-out infinite;
    }
    .tier2 .drip:nth-child(2) {
      left: 80px;
      animation-delay: 2s;
    }

    .tier3 {
      bottom: 130px;
      width: 110px;
      height: 50px;
      background: linear-gradient(145deg, #ec407a 0%, #8e2f51 100%);
      border: 2px solid #7a2b4a;
    }

    .tier3 .drip {
      position: absolute;
      top: -18px;
      left: 35px;
      width: 18px;
      height: 13px;
      background: #ffc6d9;
      border-radius: 0 0 50% 50% / 0 0 100% 100%;
      box-shadow: 0 2px 5px rgba(255, 255, 255, 0.6);
      filter: drop-shadow(0 0 1.5px #ff85b4);
      animation: dripFloat 4.2s ease-in-out infinite;
    }

    /* Candle */
    .candle {
      position: absolute;
      top: -35px;
      left: 50%;
      transform: translateX(-50%);
      width: 12px;
      height: 45px;
      background: linear-gradient(180deg, #ffb347 0%, #ff7e5f 100%);
      border-radius: 4px;
      box-shadow: 0 0 6px #ff9f43;
      z-index: 10;
    }

    /* Candle Flame */
    .flame {
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%) rotate(20deg);
      width: 16px;
      height: 24px;
      background: radial-gradient(ellipse at center, #fff200 40%, #f97306 70%, transparent 80%);
      border-radius: 50% 50% 50% 50% / 70% 70% 30% 30%;
      filter: drop-shadow(0 0 6px #ffb84d);
      animation: flicker 0.6s infinite alternate;
      z-index: 20;
    }

    @keyframes flicker {
      from {
        transform: translateX(-50%) rotate(15deg) scale(1);
        filter: drop-shadow(0 0 6px #ffb84d);
        opacity: 1;
      }
      to {
        transform: translateX(-50%) rotate(25deg) scale(1.1);
        filter: drop-shadow(0 0 12px #ffb84d);
        opacity: 0.8;
      }
    }

    /* Balloon styles - oval shapes with various colors and no overlap */
    .balloon {
      position: absolute;
      width: 45px;
      height: 60px;
      border-radius: 50% / 60%;
      box-shadow:
        inset -5px -10px 10px rgba(255, 255, 255, 0.6),
        0 4px 8px rgba(0,0,0,0.15);
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
      pointer-events: none;
      filter: drop-shadow(0 2px 3px rgba(0, 0, 0, 0.15));
    }

    .balloon::before {
      content: '';
      position: absolute;
      bottom: 10px;
      left: 50%;
      width: 4px;
      height: 15px;
      background: #333;
      transform: translateX(-50%);
      border-radius: 2px;
      filter: drop-shadow(0 1px 1px rgba(0,0,0,0.3));
    }

    /* Float Up Animation */
    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) scale(1.05);
        opacity: 0;
      }
    }

    /* Gentle side-to-side floating near bottom */
    @keyframes floatSideways {
      0% {
        transform: translateX(0) translateY(0);
      }
      50% {
        transform: translateX(10px) translateY(5px);
      }
      100% {
        transform: translateX(0) translateY(0);
      }
    }

    /* Canvas */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1000;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div id="content-wrapper">
    <h1>ðŸŽ‰ Happy Birthday Atika Amin ðŸŽ‚</h1>
    <img src="image.jpg" alt="Atika Amin" />
    <h2>Wishing you a day filled with joy, laughter, and unforgettable memories. ðŸ’–</h2>

    <!-- Cake -->
    <div class="cake">
      <div class="tier tier1">
        <div class="drip"></div>
        <div class="drip" style="left: 90px; animation-delay: 1.5s;"></div>
        <div class="drip" style="left: 170px; animation-delay: 3s;"></div>
      </div>
      <div class="tier tier2">
        <div class="drip"></div>
        <div class="drip" style="left: 80px; animation-delay: 2s;"></div>
      </div>
      <div class="tier tier3">
        <div class="drip"></div>
      </div>
      <div class="candle"></div>
      <div class="flame"></div>
    </div>
  </div>

  <canvas id="fireworks"></canvas>
  <audio autoplay loop>
  <source src="music.wav" type="audio/wav">
  Your browser does not support the audio element.
</audio>




  <script>
    const balloonColors = [
      'linear-gradient(135deg, #ff9a9e, #fad0c4)',
      'linear-gradient(135deg, #a1c4fd, #c2e9fb)',
      'linear-gradient(135deg, #d4fc79, #96e6a1)',
      'linear-gradient(135deg, #84fab0, #8fd3f4)',
      'linear-gradient(135deg, #fccb90, #d57eeb)',
      'linear-gradient(135deg, #fbc1cc, #fa99b2)',
      'linear-gradient(135deg, #cfd9df, #e2ebf0)',
      'linear-gradient(135deg, #f6d365, #fda085)'
    ];

for (let i = 0; i < 60; i++) {
  let balloon = document.createElement('div');
  balloon.className = 'balloon';

  // Distribute balloons horizontally with small jitter
  balloon.style.left = (i * (100 / 60)) + (Math.random() * 3) + 'vw';
  balloon.style.background = balloonColors[Math.floor(Math.random() * balloonColors.length)];

  // 50% balloons float upward from bottom
  if (Math.random() < 0.5) {
    balloon.style.bottom = '-60px'; // start just below viewport
    balloon.style.animation = `floatUp ${8 + Math.random() * 6}s ease-in-out infinite`;
    balloon.style.animationDelay = (Math.random() * 15) + 's';
  } else {
    // 50% balloons gently float sideways near bottom (20px to 90px above shifted content)
    balloon.style.bottom = (20 + Math.random() * 70 + 40) + 'px'; 
    balloon.style.animation = `floatSideways ${4 + Math.random() * 3}s ease-in-out infinite alternate`;
    balloon.style.animationDelay = (Math.random() * 15) + 's';
  }

  document.body.appendChild(balloon);
}



    // Fireworks canvas setup
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    let w = window.innerWidth;
    let h = window.innerHeight;
    canvas.width = w;
    canvas.height = h;

    let particles = [];

    function createFirework() {
      const x = Math.random() * w;
      const y = Math.random() * h / 2;
      for (let i = 0; i < 50; i++) {
        particles.push({
          x,
          y,
          angle: Math.random() * 2 * Math.PI,
          speed: Math.random() * 5 + 2,
          radius: Math.random() * 3 + 1,
          alpha: 1,
          color: `hsl(${Math.random() * 360}, 100%, 60%)`,
        });
      }
    }

    function drawFireworks() {
      ctx.clearRect(0, 0, w, h);
      particles.forEach((p, i) => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;
        p.alpha -= 0.015;
        if (p.alpha <= 0) particles.splice(i, 1);
        ctx.globalAlpha = p.alpha;
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fill();
      });
      ctx.globalAlpha = 1;
    }

    setInterval(() => createFirework(), 1500);
    setInterval(drawFireworks, 33);

    window.addEventListener('resize', () => {
      w = window.innerWidth;
      h = window.innerHeight;
      canvas.width = w;
      canvas.height = h;
    });
  </script>
</body>
</html>
